<!DOCTYPE html>

<h2>JavaScript Operators</h2>



<p id="demo"></p>

<script>
var numlist =[];
var x =1;
while(x<8)
{
    numlist.push(x);
    numlist.push(x);
    document.write(x + "-->" + numlist);
    x=x+2;
   
}

document.write("Done: " + numlist);


</script>
